<table class="table table-hover">
  <thead>
  <tr class="table-warning">
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Sales Volume</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let temp of salesPersonList">
    <td>{{temp.firstName}}</td>
    <td>{{temp.lastName}}</td>
    <td>{{temp.email}}</td>
    <td>{{temp.salesVolume}}</td>
  </tr>
  </tbody>
</table>

<hr>

<table class="table table-hover">
  <thead>
  <tr class="table-warning">
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Sales Volume</th>
    <th>Quota</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let temp of salesPersonList">
    <td>{{temp.firstName}}</td>
    <td>{{temp.lastName}}</td>
    <td>{{temp.email}}</td>
    <td>{{temp.salesVolume | currency:'USD'}}</td>
    <td>
      <div *ngIf="temp.salesVolume >= 60000; else myElseBlock">Yes</div>
      <ng-template #myElseBlock>No</ng-template>
    </td>
  </tr>
  </tbody>
</table>
